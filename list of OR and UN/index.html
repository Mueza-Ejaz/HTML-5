    <title>order and unorder list</title>
</head>
<body>
    <ul type="circle">
       <li>Mango</li>
       <li>Orange</li>
       <li>Banana</li>
       <li>Grapes</li>
       <li>Apple</li>
       <li>Dates</li>
       <li>Water Mellon</li>
    </ul>
   <hr>  
    <ol type="I">
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Apple</li>
        <li>Dates</li>
        <li>Water Mellon</li>
     </ol>
 

</body>
</html>
